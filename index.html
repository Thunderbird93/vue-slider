<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <script src=https://unpkg.com/vue@3></script>

  <title>slider thumb</title>
</head>
<body>

    <div id="app">
        <div class="main-wrapper">

    
            <div class="container">
              <div class="slider">
                <img  class="item active" 
                :src="porsche.images[activeImage]" alt="">
              </div>


              <div class="thumbs pointer">
                <img 
                v-for="(image, indice) in porsche.images" 
                :src="image"
                @click="changeImage(indice)"
                :class="{'active': indice === activeImage}">
              </div>
        
            </div>
        
          </div>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
